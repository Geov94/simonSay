<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Simon Game</h1>
        <div class="header-autor">            
            <img src="./img/icons8-github-48.png">
            <a href="https://platzi.com/p/Geov94/" >Geov94</a>
        </div>
        
    </header>
    <main class="central-zone">
        <aside class="marcadores"> 
            <form class="marcadores-form">
                <label class="marcadores-form--label">Nivel</label>
                <p id="levelG" class="marcadores-form--texto">0</p>
            </form>

            <form class="marcadores-form">
                <label class="marcadores-form--label">Puntaje</label>
                <p id="score" class="marcadores-form--texto">0</p>
            </form>

        </aside>

        <div class="rigthScreen">
            <button id="btnStart" class="btn-start" onclick="startGame()">Press Start To Play</button>
            <div class="gameboard">
                <div id="blue" class="color blue left" data-color="blue"></div>
                <div id="yellow" class="color yellow right" data-color="yellow"></div>
                <div id="green" class="color green left" data-color="green"></div>
                <div id="red" class="color red right" data-color="red"></div>
                <audio id="clickColor"  src="./sonidosSG/clickColor.mp3"></audio>
                <audio id="light"       src="./sonidosSG/light.mp3"></audio>
                <audio id="loseGameM"   src="./sonidosSG/loseGame.mp3"></audio>
                <audio id="winGameM"    src="./sonidosSG/winGame.mp3"></audio>
                
    
            </div>

        </div>
       
    </main>
    <footer class="footer">
        <img src="./img/icon-platzi.png">
        <a href="https://github.com/Geov94">Geov94</a>
    </footer>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
